<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune Survey Form</title>
    <style>
        label {
            display: block;
        }
        input {
            width: 100%;
            margin: 2px 0 10px 0; 
        }
        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }
    </style>
</head>
<body style="background: #2f2f2f; color:antiquewhite">
    <h1 id="title">How much do you know about Dune?</h1>
    <p id="description">Spice up your knowledge! Take our survey & test your 
        mastery of the Dune universe. Fremen, Harkonnens, or Bene Gesserit? 
        Tell us what you know!</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Enter <b>CHOAM</b> provided name: 
                <input required id="name" name="name" type="text" placeholder="Liet-Kynes of the Fremen">
            </label>
            <label for="email" id="email-label">Provide your digital contact information (email): 
                <input required id="email" name="email" type="email" placeholder="duke.atreides@caladan.gov">
            </label>
            <label for="number" id="number-label">What quadrisector of <b>The Imperium</b> are you migrating from (1-4): 
                <input required id="number" name="number" type="number" min="1" max="4" placeholder="1">
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown" id="dropdown-label">What is your primary role in the <b>Imperium</b> (select one): 
                <select required id="dropdown" name="role">
                    <option disabled selected value>Select an option</option>
                    <option value="duke">Duke</option>
                    <option value="mentat">Mentat</option>
                    <option value="bene-gesserit">Bene Gesserit</option>
                    <option value="maidhand">Maidhand</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Select your pledged house when you land (required): </legend>
            <label for="pledge-atreides">
                <input checked id="pledge-atreides" type="radio" name="pledge-house" class="inline"/> Atreides</label>
            <label for="pledge-harkonnen">
                <input id="pledge-harkonnen" type="radio" name="pledge-house" class="inline"/> Harkonnen</label>
            <label for="pledge-fremen">
                <input id="pledge-fremen" type="radio" name="pledge-house" class="inline"/> Fremen</label>
        </fieldset>
        <fieldset>
            <legend>Are you in possession of any of the following items:</legend>
            <label for="item-spice">
                <input id="item-spice" name="item-spice" value="item-spice" type="checkbox" class="inline" /> Spice
            </label>
            <label>
                <input id="item-crysknife" name="item-crysknife" value="item-crysknife" type="checkbox" class="inline" /> Crysknife
            </label>
            <label>
                <input id="item-gom-jabbar" name="item-gom-jabbar" value="item-gom-jabbar" type="checkbox" class="inline" /> Gom Jabbar
            </label>
            <label>
                <input id="item-holtzman-shield" name="item-holtzman-shield" value="item-holtzman-shield" type="checkbox" class="inline" /> Holtzman Shield
            </label>
        </fieldset>
    </form>
</body>
</html>
