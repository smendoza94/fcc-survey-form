<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune Survey Form</title>
    <style>
        label {
            display: block;
        }
        input {
            width: 100%;
            margin: 2px 0 10px 0; 
        }
    </style>
</head>
<body style="background: #2f2f2f; color:antiquewhite">
    <h1 id="title">How much do you know about Dune?</h1>
    <p id="description">Spice up your knowledge! Take our survey & test your 
        mastery of the Dune universe. Fremen, Harkonnens, or Bene Gesserit? 
        Tell us what you know!</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name">Enter <b>CHOAM</b> provided name: 
                <input required id="name" name="name" type="text">
            </label>
            <label for="email">Provide your digital contact information (email): 
                <input required id="email" name="email" type="email">
            </label>
            <label for="number">What quadrisector of <b>The Imperium</b> are you migrating from: 
                <input required id="number" name="number" type="number" >
            </label>
        </fieldset>
    </form>
</body>
</html>
